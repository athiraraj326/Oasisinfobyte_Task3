<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>To Do List</title>
</head>
<body>
    <div id="container">
        <h1>To Do List</h1>
        <form id="taskForm">
            <label for="title">Task Title:</label>
            <input type="text" id="title" required>
    
            <label for="description">Task Description:</label>
            <input type="text" id="description" required></input>
    
            <label for="date">Date:</label>
            <input type="date" id="date" required>
    
            <label for="priority">Priority:</label>
            <select id="priority" required>
                <option value="high">High</option>
                <option value="medium">Medium</option>
                <option value="low">Low</option>
            </select>
    
            <button id="addbtn" type="button" onclick="addTask()">Add Task</button>
        </form>
    
        <div>
            <label>Show tasks:</label>
            <button id="taskbtn" onclick="showCompletedTasks()">Completed</button>
            <button id="taskbtn" onclick="showIncompleteTasks()">Incomplete</button>
            <button id="taskbtn" onclick="showAllTasks()">All</button>
        </div>
    
        <ul id="taskList"></ul>
    </div>

    <script src="script.js"></script>
</body>
</html>
